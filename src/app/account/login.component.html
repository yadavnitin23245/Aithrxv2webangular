
<section class="logoin-section">
    <div class="container">
        <div class="row align-items-center justify-content-center h-100">
            <div class="col-11 col-sm-10 col-md-6 col-lg-5 col-xl-4 mx-auto bg-white p-2 card text-center">
                <div class="card-body">
                    <h4 class="text-primary font-weight-light">Welcome to</h4>
                    <div class="col loginlogo">
                        <img class="img-fluid" src="../../assets/images/loginImage.png"><br>
                   </div>
                   <hr>
                <!-- <h4><b>Login in your account</b></h4>
                <p>Welcome back! Sign in to your account</p> -->
                <form class="loginForm" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-primary">
                        <i class="fa fa-user text-white" aria-hidden="true" style="font-size:15px;"></i>
                        </span>
                        <input type="text" formControlName="email" placeholder="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            
                        </div>
                        <div *ngIf="show_userAccount" style="color:#dc3545;font-size:.875em;">
                            Please enter a registered email address
                          </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-primary">
                            <i class="fa fa-lock text-white" aria-hidden="true" style="font-size:15px;"></i>
                            </span>
                        <input type="password" formControlName="password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row mx-0 justify-content-between w-100">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember</label>
                          </div>
                          <a routerLink="/Forgot-Password" class="btn-link col-auto">Forgot password?</a>
                        </div>
                    </div>
                     <div class="form-group mt-3">
                          <div class="d-flex justify-content-between w-100">
                             <p style="font-size:13px;">If you don't have an account yet -
                            <a routerLink="/register" class="btn-link" style="color:#2babe2;text-decoration:none;">Register now</a></p>
                          </div>
                      </div>
                    <div class="form-group btn-group col-12 px-0 mt-2">
                        <div class="w-100">
                            <button [disabled]="loading" class="btn btn-primary col-auto">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Login
                            </button>
                            <!-- <a routerLink="../register" class="btn-link col-auto">Register</a> -->
                        </div>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
    </section>
